<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Quetico Usage System{% endblock %}</title>
</head>
<body>
    <!-- Simple Navigation -->
    <nav>
        {% if session.get('role') == 'ranger' %}
            <a href="{{ url_for('ranger_dashboard') }}">Ranger Dashboard</a> |
            <a href="{{ url_for('ranger_traffic') }}">Traffic</a> |
            <a href="{{ url_for('ranger_permits') }}">Permits</a> |
        {% elif session.get('role') == 'outfitter' %}
            <a href="{{ url_for('outfitter_dashboard') }}">Outfitter Dashboard</a> |
            <a href="{{ url_for('outfitter_permit_history') }}">Permit History</a> |
        {% endif %}
        {% if session.get('user_id') %}
            <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a> |
            <a href="{{ url_for('register') }}">Register</a>
        {% endif %}
    </nav>
    <hr>

    <!-- Page Content -->
    {% block content %}
    {% endblock %}
</body>
</html>
